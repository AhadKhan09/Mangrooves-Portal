<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mangrooves Monitoring</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Sidebar -->
<!-- Sidebar -->
<div id="sidebar" class="hidden">
  <h5 class="text-white"><i class="bi bi-list-nested me-2"></i>Navigation</h5>
  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link" href="#">
        <i class="bi bi-tree-fill"></i>
        Mangroves Health
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">
        <i class="bi bi-bar-chart-line"></i>
        NDVI Analysis
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">
        <i class="bi bi-geo-alt"></i>
        Map Explorer
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">
        <i class="bi bi-clock-history"></i>
        Historical Data
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">
        <i class="bi bi-cloud-download"></i>
        Export Data
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">
        <i class="bi bi-question-circle"></i>
        Help & Support
      </a>
    </li>
  </ul>
  
  <div class="mt-4">
    <h6 class="text-white-50 small text-uppercase ps-2 mb-2">Settings</h6>
    <div class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-sliders"></i>
          Preferences
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-info-circle"></i>
          About
        </a>
      </li>
    </div>
  </div>
</div>

  <!-- Navbar -->
  <nav class="navbar navbar-dark py-0.5" style="background-color: #114d03; border-bottom: 3px solid white;">
    <div class="container-fluid">
      <div class="row w-100 align-items-center">
        <!-- Hamburger -->
        <div class="col-auto d-flex align-items-center">
          <button class="btn btn-outline-light me-2 custom-hover-btn" id="toggleSidebar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <!-- Logo -->
        <div class="col-3 d-flex align-items-center">
          <img src="/Media/NDMA_Pakistan_Logo.png" alt="Logo" width="70" height="70" class="me-2 logo-flip" />
        </div>
        <!-- Title -->
        <div class="col-5 text-center text-white">
          <span class="fw-bold fs-3">MANGROVES MONITORING PORTAL</span>
        </div>
        <!-- Toggle Buttons -->
        <div class="col-3 d-flex justify-content-end">
          <div class="btn-group" role="group">
            <button id="global-toggle" class="btn btn-outline-light btn-sm">Global</button>
            <button id="local-toggle" class="btn btn-light btn-sm">National</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container d-flex .bg-success.bg-gradient">
    <!-- Map Panel -->
    <div class="panel">
      <div id="mapSingleContainer">
        <!-- Local Map -->
        <div id="mapContainerLocal">
          <div id="comparison-container-local">
            <div id="beforeLocal" class="map"></div>
            <div id="afterLocal" class="map"></div>
          </div>
        </div>
        <!-- Global Map -->
        <div id="mapContainerGlobal" style="display:none;">
          <div id="comparison-container-global">
            <div id="beforeGlobal" class="map"></div>
            <div id="afterGlobal" class="map"></div>
          </div>
        </div>

        <!-- Fullscreen toggle -->
        <button id="fullscreenBtn" class="btn btn-sm btn-outline-light">
          <i class="bi bi-arrows-fullscreen"></i>
        </button>
      </div>
    </div>
        <!-- Chart Panel -->
        <div class="panel">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="btn-group btn-group-sm" role="group" id="chartToggleGroup">
              <button class="btn btn-light" id="toggle-ndvi">NDVI</button>
              <button class="btn btn-outline-light" id="toggle-mangrove">Mangroves</button>
            </div>
          </div>
          <canvas id="seaLevelChartLocal"></canvas>
          <canvas id="seaLevelChartGlobal" style="display:none;"></canvas>
        </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
  <script src="script.js"></script>

</body>
</html>
